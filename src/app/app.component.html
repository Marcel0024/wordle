<div fxLayoutAlign="space-around center" fxLayout="column" class="container">
  <div
    fxLayoutAlign="space-around center"
    fxLayoutAlign.gt-sm="center center"
    fxLayout="row"
    [style.width]="'100%'"
  >
    <button mat-icon-button color="accent" (click)="openInstructionsDialog()">
      ?
    </button>
    <span class="title">Papiamento Wordle</span>
    <button mat-icon-button color="accent" (click)="showGameResultsPopup(true)">
      <mat-icon class="white">info</mat-icon>
    </button>
  </div>
  <div fxLayoutAlign="center center" fxLayout="column">
    <div
      fxLayoutGap="5px"
      [ngStyle]="{
        display:
          this.gameResults?.grid?.gameStatus !== gameStatusEnum.ONGOING
            ? ''
            : 'none'
      }"
    >
      <button mat-raised-button color="accent" (click)="copy()">
        Copy results <mat-icon>share</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <app-grid [rows]="gameService?.grid?.rows ?? []"></app-grid>
  </div>
  <div fxLayoutAlign="center end">
    <app-keyboard
      [rows]="keyboardRows"
      [foundLetters]="foundLetters"
      (onClick)="onDisplayKeyboardClick($event)"
    ></app-keyboard>
  </div>
</div>
