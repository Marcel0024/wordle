<div fxLayoutAlign="space-around center" fxLayout="column" class="container">
  <span class="title">Papiamento Wordle</span>
  <div
    fxLayoutAlign="center center"
    fxLayout="column"
    [ngStyle]="{ display: this.stateService.gameFinished ? '' : 'none' }"
  >
    <span class="congrats">{{ this.stateService.gameFinishedMessage }}</span>
    <div>
      <button mat-raised-button color="accent" (click)="startNewGame()">
        Palabra nobo
      </button>
    </div>
  </div>
  <div>
    <app-grid [rows]="stateService.grid.rows"></app-grid>
  </div>
  <div fxLayoutAlign="center end">
    <app-keyboard
      [rows]="keyboardRows"
      (onClick)="onDisplayKeyboardClick($event)"
    ></app-keyboard>
  </div>
</div>
