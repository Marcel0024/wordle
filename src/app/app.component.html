<div fxLayoutAlign="space-around center" fxLayout="column" class="container">
  <div
    fxLayoutAlign="space-around center"
    fxLayoutAlign.gt-sm="center center"
    fxLayoutGap.gt-md="20px"
    fxLayout="row"
    [style.width]="'100%'"
  >
    <button mat-icon-button (click)="openInstructionsDialog()">
      <mat-icon class="icon-button">help_outline</mat-icon>
    </button>
    <span class="title" fxAlign="center">Papiamento Wordle</span>
    <button
      mat-icon-button
      (click)="showGameResultsPopup(true)"
      class="icon-button"
    >
      <mat-icon>info_outline</mat-icon>
    </button>
  </div>
  <div fxLayoutAlign="center center" fxLayout="column">
    <div
      fxLayoutGap="5px"
      [ngStyle]="{
        display:
          this.gameResults?.grid?.gameStatus !== gameStatusEnum.ONGOING
            ? ''
            : 'none'
      }"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="copy()"
        class="copy-button"
        fxHide.lt-sm
      >
        Copy results <mat-icon>share</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <app-grid [rows]="rows ?? []"></app-grid>
  </div>
  <div fxLayoutAlign="center end">
    <app-keyboard
      [rows]="keyboardRows"
      [disabled]="this.gameResults?.grid?.gameStatus !== gameStatusEnum.ONGOING"
      [foundLetters]="foundLetters"
      (onClick)="onDisplayKeyboardClick($event)"
    ></app-keyboard>
  </div>
</div>
