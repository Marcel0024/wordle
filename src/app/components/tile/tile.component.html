<div
  fxLayoutAlign="center center"
  class="tile"
  [class.fade]="disabled"
  [class.container]="!isLargeWord()"
  [class.large-container]="isLargeWord()"
  [class.grid]="!isKeyboard"
  [class.keyboard]="isKeyboard"
  [style.background-color]="getColor()"
  (click)="clicked()"
  [ngStyle]="{ cursor: isKeyboard && !disabled ? 'pointer' : '' }"
  fxFlex="4 4 0"
  matRipple
  [matRippleCentered]="true"
  [matRippleDisabled]="!isKeyboard || disabled"
>
  <span>
    {{ text }}
  </span>
</div>
