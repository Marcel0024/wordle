<h2 mat-dialog-title align="center">
  {{ data.title }}
</h2>
<mat-dialog-content fxLayoutAlign="center center" fxLayout="column">
  <p
    *ngIf="this.data.nextDay"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    class="text"
  >
    <span align="center">
      {{ data.text }} <br />
      Sigiente WORDLE den</span
    >
    <span class="time">
      <app-countdown
        [countdownTime]="data.nextDay"
        (countdownComplete)="countdown($event)"
      >
      </app-countdown
    ></span>
  </p>
  <mat-divider></mat-divider>
  <div class="data-container">
    <div fxLayoutAlign="center start" fxLayout="row" fxLayoutGap="20px">
      <div
        fxLayoutAlign="center center"
        fxLayout="column"
        class="data"
        fxLayoutGap="5px"
      >
        <span class="number">{{ data.totalGamesPlayed }}</span>
        <span class="label">Hunga</span>
      </div>
      <div
        fxLayoutAlign="center center"
        fxLayout="column"
        class="data"
        fxLayoutGap="5px"
      >
        <span class="number">{{ percentageGameWon() }}%</span>
        <span class="label">Gana % </span>
      </div>
      <div
        fxLayoutAlign="center center"
        fxLayout="column"
        class="data"
        fxLayoutGap="5px"
      >
        <span class="number">{{ data.currentStreak }}</span>
        <span class="label break-word"
          >Current<br />
          Streak</span
        >
      </div>
      <div
        fxLayoutAlign="center center"
        fxLayout="column"
        class="data"
        fxLayoutGap="5px"
      >
        <span class="number">{{ data.maxStreak }}</span>
        <span class="label break-word">Max<br />Streak</span>
      </div>
    </div>
  </div>
  <div
    class="chart-container"
    fxLayoutAlign="center center"
    fxLayout="row"
    *ngIf="data.totalGamesPlayed > 0"
  >
    <div class="chartcanvas">
      <canvas #chartcanvas style="width: 100%; height: 100%"> </canvas>
    </div>
  </div>

  <div *ngIf="this.data.nextDay">
    <app-copy-button [text]="this.data.copyText"></app-copy-button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
