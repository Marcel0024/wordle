<h2 mat-dialog-title align="center">{{ data.title }}</h2>
<mat-dialog-content fxLayoutAlign="center center" fxLayout="column">
  <p align="center" class="enfisis">
    {{ data.text }}
  </p>
  <div>
    <table mat-table [dataSource]="tableSource()" class="mat-elevation-z2">
      <ng-container matColumnDef="Hunga">
        <th mat-header-cell *matHeaderCellDef>Hunga</th>
        <td mat-cell *matCellDef="let element">
          {{ element.totalGamesPlayed }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Gana">
        <th mat-header-cell *matHeaderCellDef>Gana</th>
        <td mat-cell *matCellDef="let element">{{ element.totalGamesWon }}</td>
      </ng-container>

      <ng-container matColumnDef="Perde">
        <th mat-header-cell *matHeaderCellDef>Perde</th>
        <td mat-cell *matCellDef="let element">{{ element.totalGamesLost }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        align="center"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        align="center"
      ></tr>
    </table>
  </div>
  <p
    *ngIf="this.data.nextDay"
    fxLayout="column"
    fxLayoutAlign="center center"
    class="enfisis"
  >
    <span> Sigiente WORDLE den</span>
    <span> {{ timeleft }}</span>
  </p>

  <div *ngIf="data.copyText">
    <button
      mat-raised-button
      color="primary"
      (click)="copy()"
      class="copy-button"
    >
      Copy results <mat-icon>share</mat-icon>
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
