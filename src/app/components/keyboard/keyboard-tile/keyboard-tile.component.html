<div
  fxLayoutAlign="center center"
  class="tile"
  [class]="getCssClass()"
  [class.container]="!isLargeWord()"
  [class.large-container]="isLargeWord()"
  [class.fade]="disabled"
  [class.pointer-cursor]="!disabled"
  matRipple
  [matRippleCentered]="true"
  [matRippleDisabled]="disabled"
  (click)="clicked()"
>
  <span>
    {{ text }}
  </span>
</div>
