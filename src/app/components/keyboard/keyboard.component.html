<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="5px">
  <div
    *ngFor="let row of keyboard"
    class="row"
    fxLayout="row"
    fxLayoutAlign="space-around center"
    fxLayoutGap="5px"
  >
    <app-keyboard-tile
      *ngFor="let tile of row"
      [text]="tile"
      [disabled]="disabled"
      [evaluation]="getEvaluation(tile)"
      (onClick)="letterClicked($event)"
    >
    </app-keyboard-tile>
  </div>
</div>
