<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="5px">
  <div
    *ngFor="let row of rows"
    fxLayout="row"
    fxLayoutAlign="space-around center"
    fxLayoutGap="5px"
  >
    <app-tile
      *ngFor="let tile of row"
      [text]="tile"
      [isKeyboard]="true"
      [evaluation]="getEvaluation(tile)"
      (onClick)="letterClicked($event)"
    >
    </app-tile>
  </div>
</div>
